<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css/style.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login Form</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
  }

  body{
    background:rgb(84, 130, 130) ;
  }
  .row{
      background: white;
      border-radius: 20px;
  }
  img{
      border-radius: 30px;
      margin-left: auto;
      margin-right: auto;
      width: 25%;
  }
    </style>


  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row">
          <div class=" col col-12">
            <img src="../images/L.jpg" class="img-fluid" alt="logo" />
            <div class="col-12 px-5">
                <h1>Luxe</h1>
                <h4>Sign into your account</h4>
                <form >
                    <div class="form-row my-4">
                        <div class="col-7">
                            <input id="email" type="email" placeholder="Email Address" class="form-control my-3">
                        </div>
                    </div>

                    <div class="form-row my-4">
                        <div class="col-7">
                            <input id="password" type="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-7">
                           <button type="button" onclick="login()" class="btn1">Login</button>
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account? <a href="#">Sign Up For Luxe Today!</a></p>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/axios/dist/axios.js"></script>
    <script src="../js/app.js"></script>



    <script>


        function login()
        {
            let email = $("#email").val();
            let password = $("#password").val();


            axios.get('/socialMedia/src/data/login.json')
                .then((response) => {
                    let name = response.data.name;


                    window.location.href = "/socialMedia/src/pages/userProfile.html?name="+name;
                });




        }

    </script>


  </body>
</html>
