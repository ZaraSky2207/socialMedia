<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css/style.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login Form</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
  }

  body{
    background:rgb(84, 130, 130) ;
  }
  .row{
      background: white;
      border-radius: 20px;
  }
  img{
      border-radius: 30px;
      margin-left: auto;
      margin-right: auto;
      width: 25%;
  }
    </style>


  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <img src="../images/L.jpg" class="img-fluid" alt="logo" />
            <div class="col-lg-7 px-5">
                <h1>Luxe</h1>
                <h4>Sign into your account</h4>
                <form>
                    <div class="form-row my-4">
                        <div class="col-lg-7">
                            <input type="email" placeholder="Email Address" class="form-control my-3">
                        </div>
                    </div>

                    <div class="form-row my-4">
                        <div class="col-lg-7">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                           <button type="button" class="btn1">Login</button>
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account? <a href="#">Sign Up For Luxe Today!</a></p>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
